<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 유튜브 분석</title>
  <meta property="og:title" content="AI 유튜브 분석">
  <meta property="og:description" content="AI가 최신 금융/경제 유튜브를 요약하고 분석합니다.">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="site-container">
    <header>
      <h1>AI 유튜브 분석</h1>
      <p>버튼을 누르면 지정된 금융 채널의 최신 영상을 분석합니다.</p>
    </header>
    <main>
      <button id="analyze-btn">분석 시작</button>
      <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>최신 영상을 가져와 분석중입니다. <br>이 과정은 몇 분 정도 소요될 수 있습니다.</p>
      </div>
      <div id="results-container">
        <!-- Analysis results will be injected here by JavaScript -->
      </div>
    </main>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
